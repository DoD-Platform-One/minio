bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_url: 'http://{{ include "minio.fullname" . | trim }}-console:{{ include "minio.servicePort" . | trim }}/login'
    secretEnvs:
      - name: cypress_secretkey
        valueFrom:
          secretKeyRef:
            name: "{{ .Values.tenants.secrets.name }}"
            key: secretkey
      - name: cypress_accesskey
        valueFrom:
          secretKeyRef:
            name: "{{ .Values.tenants.secrets.name }}"
            key: accesskey
  scripts:
    image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2021-09-02T09-21-27Z
    envs:
      MINIO_PORT: '80'
      MINIO_HOST: 'http://minio'
    secretEnvs:
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: "{{ .Values.tenants.secrets.name }}"
            key: secretkey
      - name: ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: "{{ .Values.tenants.secrets.name }}"
            key: accesskey

# Enable use of new tenant CRD from the 4.1.x release
upgradeTenants:
  enabled: true
networkPolocies:
  enabled: true
