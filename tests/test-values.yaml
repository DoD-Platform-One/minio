bbtests:
  enabled: true

waitJob:
  enabled: true

tenant:
  pools:
    - servers: 2
      name: pool-0

      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL

